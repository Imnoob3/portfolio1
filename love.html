<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="love.css">
</head>
<body>
    <!-- Add snow effect -->
    <script>
        function createSnow() {
            const snowflakes = 50;
            const snowContainer = document.createElement('div');
            snowContainer.className = 'snow-container';
            
            for(let i = 0; i < snowflakes; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.innerHTML = 'â…';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                snow.style.opacity = Math.random();
                snow.style.fontSize = (Math.random() * 20 + 10) + 'px';
                snowContainer.appendChild(snow);
            }
            
            document.body.appendChild(snowContainer);

            // Remove snow effect after 5 seconds
            setTimeout(() => {
                snowContainer.remove();
            }, 5000);
        }

        // Create snow every 15 seconds
        createSnow();
        setInterval(createSnow, 15000);
    </script>

    <!-- Add this section before your container div -->
    <div class="animated-title">
        <svg viewBox="0 0 800 200">
            <text x="50%" y="40%" text-anchor="middle" class="drawing-text great-vibes">
                Love
            </text>
            <text x="50%" y="80%" text-anchor="middle" class="drawing-text great-vibes">
                Calculator
            </text>
        </svg>
    </div>

    <div class="container">
        <h1>Love Calculator</h1>
        <!-- Add SVG with hidden class -->
        <div id="heart-animation" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" id="svg5" version="1.1" viewBox="0 0 502.98 108.61">
                <path id="heart" d="M213.35 29.43c19.41-15.19 33.68 10.86 37.73 18.82-.28-13.61 11.64-40.98 25.94-34.01 32.3 15.74-15.88 83.8-26.4 81.76-13.24-9-51.35-53.3-37.27-66.57Z" />

            </svg>
        </div>
        <form id="love-calc-form">
            <input type="text" id="name1" placeholder="Your Name" required>
            <input type="text" id="name2" placeholder="Partner's Name" required>
            <button type="submit">Calculate Love</button>
        </form>
        <div id="result" class="hidden">
            <h2>Your Love Score:</h2>
            <p id="love-score"></p>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="love.js"></script>
</body>
</html>

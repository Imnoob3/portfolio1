    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="love.css">
</head>
<body>
    <!-- Add snow effect -->
    <script>
        function createSnow() {
            const snowflakes = 50;
            const snowContainer = document.createElement('div');
            snowContainer.className = 'snow-container';
            
            for(let i = 0; i < snowflakes; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.innerHTML = '';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                snow.style.opacity = Math.random();
                snow.style.fontSize = (Math.random() * 20 + 10) + 'px';
                snowContainer.appendChild(snow);
            }
            
            document.body.appendChild(snowContainer);

            // Remove snow effect after 5 seconds
            setTimeout(() => {
                snowContainer.remove();
            }, 5000);
        }

        // Create snow every 15 seconds
        createSnow();
        setInterval(createSnow, 15000);
    </script>

    <!-- Add this section before your container div -->
    <div class="animated-title">
        <svg viewBox="0 0 800 200">
            <text x="50%" y="-80%" text-anchor="middle" class="drawing-text great-vibes">
                Love
            </text>
            <text x="50%" y="50%" text-anchor="middle" class="drawing-text great-vibes">
                Calculator
            </text>
        </svg>
    </div>

    <div class="container">
        <h1>Love Calculator</h1>
